name: build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ruby:2.6.5
    steps:
    - uses: actions/checkout@v2




# add
    - name: Setup cache key and directory for gems cache
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-use-ruby-${{ hashFiles('**/Gemfile.lock') }}





    - name: Set up node and yarn
      run: |
        curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
        echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
        curl -sL https://deb.nodesource.com/setup_12.x | bash -
        apt install -y nodejs yarn

# add
    - name: Get Yarn cache directory path
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Setup cache key and directory for node_modules cache
      uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

# add
    - name: Yarn install
      run: yarn --frozen-lockfile

# old
    # - name: Build and setup
    #   run: |
    #     bundle -j 4
    #     bin/setup
# new
    - name: Build and setup
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        
        bin/rails db:prepare
        bin/rails db:setup
        bin/rails log:clear tmp:clear
        bin/rails restart



    - name: Install chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
        echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' | tee /etc/apt/sources.list.d/google-chrome.list
        apt update -y
        apt install -y google-chrome-stable
    - name: Rubocop
      run: |
        bundle exec rubocop ./rubocop.yml --parallel
    - name: Lint
      run: |
        bundle exec slim-lint app/views -c config/slim_lint.yml
        bin/yarn prettier-eslint --write 'app/**/*.js'
        bin/yarn prettier-eslint --write 'app/**/*.vue'
        bin/yarn prettier-eslint --write 'test/**/*.js'
    - name: Test
      run: |
        bundle exec rails test
        yarn test
        bundle exec rails test:system
